LineLength:
  Max: 100

Documentation:
  Enabled: False

FrozenStringLiteralComment:
  Enabled: false

WordArray:
  Enabled: False

Rails:
  Enabled: true

Style/MutableConstant:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - '**/*_spec.rb'

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*.rb'
    - 'config/**/*.rb'
    - 'bin/*'
